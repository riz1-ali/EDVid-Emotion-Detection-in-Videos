<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/public/app.css" rel="stylesheet">
        <link href="/public/navbar.css" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>    
    </head>
    <title> Play Video </title>
    <body class="home" style="background-color: #e7e7e7e7">
        <nav class="navbar navbar-default app-navbar navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand"><span class="color-red">Emotion</span>Detector</a>
                    </div>
                    <ul class="nav navbar-nav">
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/uploadsection">Upload Video</a></li>
                    <li><a href="/allvideos">All Videos</a></li>
                    <li><a href="/logout">Logout</a></li>
                    </ul>
            </div>
        </nav>
        <h1>{{ video_name }}</h1>
        <div class="upload-container">
            <div class="show-video">
                <div class="embed-responsive embed-responsive-16by9">
                    <video controls autoplay class="embed-responsive-item">
                        <source src="{{ url_for('static', filename=video_path+'_emotion.webm') }}" type="video/webm">
                        Your browser does not support the video tag.
                    </video>
                </div> 
            </div>
        </div>
        <h1>Analysis</h1>
        <div class="container">
            <div id="piechart">
                <script>
                var graph1 = {{plot1 | safe}};
                console.log(graph1);
                Plotly.plot('piechart',graph1,{});
            </script>
            </div>
            <div id="linechart">
                <script>
                var graph2 = {{plot2 | safe}};
                console.log(graph2);
                Plotly.plot('linechart',graph2,{});
            </script>
            </div>
        </div>
    </body>
</html>
